<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Quiz</title>
  </head>
  <body>
    <div id="starting-page">
      <h1 id="main"> Coding Quiz Challenge</h1>
      <h2 id="instruction"> Try to answer the following Javascript related questions within the time limits <br> 
           Incorrect answer will penalize your score/time by 5 seconds! </h2>
      <center><button id="btn-start">Start</button></center>
    </div>
    <div id="timer"></div>

    <div id="question"></div>

    <ul id="option-list"></ul>

    <div id="question-result"></div>
        
    <section id="score-page"></section>


    <script src="./script.js"></script>

  </body>
</html>
